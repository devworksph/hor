<!doctype html>
<!-- We set all theme classes to allow critters to inline the theme styles and prevent flickering -->
<html lang="en" class="theme-light--mode theme-dark--mode">
  <head>
    <meta charset="utf-8" />
    <title i18n>HOR</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src http://localhost:3000 https://nestjs-example-app.fly.dev https://res.cloudinary.com *.google-analytics.com *.googletagmanager.com 'self' data: *.googleapis.com *.gstatic.com *.jsdelivr.net pokeapi.co img.pokemondb.net *.githubusercontent.com; style-src 'self' 'unsafe-inline' *.googleapis.com; script-src 'self' 'unsafe-inline';"
    />

    <!-- Primary Meta Tags -->
    <meta name="title" content="" />
    <meta
      name="description"
      content=""
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href=""
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href=""
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=""
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href=""
    />
    <link
      rel="mask-icon"
      href=""
      color="#e90464"
    />
    <link
      rel="shortcut icon"
      href=""
    />
    <link rel="canonical" href="" />

    <meta name="apple-mobile-web-app-title" content="HOR" />
    <meta name="application-name" content="HOR" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="HOR" />
    <meta
      property="og:description"
      content=""
    />
    <meta
      property="og:image"
      content=""
    />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
